<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GAS CORS 測試</title>
</head>
<body>
<h1>GAS CORS 測試</h1>

<button onclick="getData()">GET 資料</button>
<button onclick="postData()">POST 資料</button>

<pre id="output"></pre>

<script>
const GAS_URL = 'https://script.google.com/macros/s/AKfycbw63c4akixbo2-yIRwgNGpOHjxSna_jg298B-n6ypNH3Nmc1xONQXc820Emsa5H0mto_Q/exec';

// GET 範例
async function getData() {
  try {
    const res = await fetch(GAS_URL, {
      method: 'GET',
      mode: 'cors'
    });
    const data = await res.json();
    document.getElementById('output').textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    console.error(err);
  }
}

// POST 範例
async function postData() {
  try {
    const res = await fetch(GAS_URL, {
      method: 'POST',
      mode: 'cors',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name: '測試', value: Math.random() })
    });
    const data = await res.json();
    document.getElementById('output').textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    console.error(err);
  }
}
</script>
</body>
</html>
