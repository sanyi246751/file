<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>GAS POST JSON CORS 測試</title>
</head>
<body>
<h2>GAS + fetch POST JSON + CORS 測試</h2>
<button onclick="getData()">讀取資料</button>
<button onclick="postData()">寫入資料</button>

<script>
const GAS_URL = 'https://script.google.com/macros/s/AKfycbw63c4akixbo2-yIRwgNGpOHjxSna_jg298B-n6ypNH3Nmc1xONQXc820Emsa5H0mto_Q/exec';

// GET
async function getData() {
  try {
    const res = await fetch(GAS_URL, { method: 'GET' });
    const data = await res.json();
    console.log('GET 成功：', data);
  } catch (err) {
    console.error('GET 錯誤：', err);
  }
}

// POST
async function postData() {
  try {
    const payload = { name: '測試名稱', value: Math.random() };
    const res = await fetch(GAS_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    const result = await res.json();
    console.log('POST 成功：', result);
  } catch (err) {
    console.error('POST 錯誤：', err);
  }
}
</script>
</body>
</html>
